[tox]
envlist = coverage-clean,{py34,py35,py36,py36latest},docs,flake,coverage-report

[testenv]
#passenv = TERM
deps =
    -r{toxinidir}/requirements_dev.txt
passenv = ARCHFLAGS LDFLAGS CFLAGS INCLUDE LIB LD_LIBRARY_PATH USERNAME TERM
#commands =
#    coverage run --parallel -m pytest {posargs}
# new
#    coverage run --parallel-mode -m pytest --capture=no --strict {posargs}
#    coverage combine
#    coverage report -m
usedevelop=True
setenv =
    COVERAGE_FILE = .coverage.{envname}
commands = py.test --cov --cov-report= {posargs}
#deps =
#    cov-core
#    pytest
#    pytest-cov

[testenv:py36latest]
passenv = TERM
deps =
    Cython
    scipy
    git+https://github.com/pandas-dev/pandas
    git+https://github.com/scikit-learn/scikit-learn
    -r{toxinidir}/requirements_dev.txt
#commands =
#    coverage run --parallel -m pytest {posargs}

[testenv:py36verbose]
passenv = TERM
deps =
    -r{toxinidir}/requirements_dev.txt
commands =
    coverage run -m pytest -v {posargs}
    coverage report

[testenv:docs]
whitelist_externals=make
basepython = python3.6
deps = sphinx
commands =
    #sphinx-build -W -b html -d {envtmpdir}/doctrees docs docs/_build/html
    python setup.py develop
    sphinx-apidoc -F -o docs ./src/sktutor
    make -C ./docs/ html

[testenv:flake8]
basepython = python3.6
deps = flake8
commands = flake8 src tests setup.py

[testenv:coverage-clean]
#deps = coverage
#skip_install = true
#commands = coverage erase
setenv =
    COVERAGE_FILE = .coverage
deps = coverage
commands =
    coverage erase

#[testenv:coverage-report]
#basepython = python3.6
#deps = coverage
#skip_install = true
#commands =
#    coverage combine
#    coverage report

[testenv:coverage-report]
setenv =
    COVERAGE_FILE = .coverage
deps = coverage
commands =
    coverage combine
    coverage report
