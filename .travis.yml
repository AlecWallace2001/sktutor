language: python
python: 3.6
env:
- TOXENV=py36
- TOXENV=py35
- TOXENV=py34
- TOXENV=py33
install: pip install -U tox
script: tox

before_install:
  - pip install codecov


after_success:
  - tox -e coverage-report
  - codecov


notifications:
  email: true

deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: dfd
  password:
    secure: 
  on:
    tags: true
    repo: dfd/sktutor
    condition: "$TOXENV == py36"
